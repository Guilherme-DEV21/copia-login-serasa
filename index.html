<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copia login serasa</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="header-login">
        <div id="logo-login">
            <img src="img/logo-serasa.svg" alt="Logo">
        </div>  
        <div>
            <span  id="header-new-account">Não tem uma conta?</span>
            <span  id="creat-account">Crie uma conta</span>
        </div>
    </header>
    <section id="session-login">
        <div id="card-login">
            <H1>Entrar na Serasa</H1>
            <p>Olá! Identifique-se para acessar sua conta Serasa.</p>
            <form action="" method="POST">
                <label>
                    CPF<br/>
                    <input type="number" name="cpf" id="cpf" placeholder="Digite seu CPF">
                </label>
                <br/>

                <button type="submit">Continuar</button>

                <span style="font-weight:bold; color:#e63888;">Veja aqui </span><span>soluções para sua empresa.</span>
             </form>
        </div>
    </section>
    <footer id="footer-login">
        <p id="text-privacity">Nós protegemos a sua privacidade &#x2764;</p>
        <p id="link-privacity">Ver sobre privacidade</p>
    </footer>
</body>
</html>
